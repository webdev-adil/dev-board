<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .poppins-font {
            font-family: "Poppins", sans-serif;
            font-style: normal;
        }
    </style>
    <title>Dev Board</title>
</head>

<body class="bg-gray-100 poppins-font px-[140px] mx-auto">
    <nav class="max-w-[1536px] flex justify-between items-center p-4 bg-white shadow-md rounded-lg mt-4">
        <div class="flex items-center gap-2">
            <img src="assets/logo.png" alt="Logo" class="h-10">
            <h1 class="text-xl font-semibold">Dev<span class="font-bold">Board</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <img src="assets/checkbox.png" alt="Tasks" class="h-8">
            <img src="assets/theme-btn.png" alt="Theme" class="h-8">
        </div>
    </nav>

    <main class="max-w-[1536px] bg-white shadow-md rounded-lg flex justify-between">
        <section class="board max-w-[1146px]">
            <div class="flex justify-between">
                <div class="bg-gray-100 rounded-lg">
                    <img src="assets/checkbox.png" alt="">
                    <h3>Task Assigned</h3>
                    05
                </div>
                <div class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg p-4">
                    <img src="assets/board.png" alt="" class=" rounded-lg">
                    <h3 class="text-white font-bold text-lg mt-2">Discover Something New Today!</h3>
                </div>
                <div class="bg-gray-100 rounded-lg">
                    <img src="assets/calender.png" alt="">
                    <h3>Wed, Jul 28 2025</h3>
                </div>
            </div>
            <div>

            </div>
        </section>
        <section class="activity max-w-[366px]">

        </section>
    </main>

</body>

</html>
